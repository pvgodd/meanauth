<h2 class="page-header">명함등록/수정| NameCard</h2>
<br />
<form (ngSubmit)="onRegisterCardSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1"> ID | Username</label>
    <input type="text" [(ngModel)]="username" [ngModelOptions]="{ standalone: true }" class="form-control"
      id="exampleInputEmail1" disabled />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2"> 이름| Name</label>
    <input type="text" [(ngModel)]="name" [ngModelOptions]="{ standalone: true }" class="form-control"
      id="exampleInputEmail2" />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail3"> org</label>
    <input type="text" [(ngModel)]="org" [ngModelOptions]="{ standalone: true }" class="form-control"
      id="exampleInputEmail3" />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail4"> title</label>
    <input type="text" [(ngModel)]="title" [ngModelOptions]="{ standalone: true }" class="form-control"
      id="exampleInputEmail4" />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail5"> tel</label>
    <input type="text" [(ngModel)]="tel" [ngModelOptions]="{ standalone: true }" class="form-control"
      id="exampleInputEmail5" />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail6">fax</label>
    <input type="text" [(ngModel)]="fax" [ngModelOptions]="{ standalone: true }" class="form-control"
      id="exampleInputEmail6" />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail7"> mobile</label>
    <input type="text" [(ngModel)]="mobile" [ngModelOptions]="{ standalone: true }" class="form-control"
      id="exampleInputEmail7" />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail8"> email</label>
    <input type="text" [(ngModel)]="email" [ngModelOptions]="{ standalone: true }" class="form-control"
      id="exampleInputEmail8" />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail9"> homepage</label>
    <input type="text" [(ngModel)]="homepage" [ngModelOptions]="{ standalone: true }" class="form-control"
      id="exampleInputEmail9" />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail10"> address</label>
    <input type="text" [(ngModel)]="address" [ngModelOptions]="{ standalone: true }" class="form-control"
      id="exampleInputEmail10" />
  </div>
  <div class="form-group">
    <label for="exampleInputEmail11"> zip</label>
    <input type="text" [(ngModel)]="zip" [ngModelOptions]="{ standalone: true }" class="form-control"
      id="exampleInputEmail11" />
  </div>





  <br />
  <input type="submit" class="btn btn-primary" value="명함등록하기" />
</form>
